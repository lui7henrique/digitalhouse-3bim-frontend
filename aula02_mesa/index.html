<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuck World</title>
  </head>
  <body>
    <div id="container"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const formatCurrency = (value) => {
        return value.toLocaleString("pt-br", {
          style: "currency",
          currency: "BRL",
        });
      };

      const items = [
        {
          id: 1,
          name: "Maçã",
          price: 2.5,
          quantity: 10,
        },
        {
          id: 2,
          name: "Pera",
          price: 5,
          quantity: 10,
        },
        {
          id: 3,
          name: "Laranja",
          price: 5,
          quantity: 10,
        },
        {
          id: 4,
          name: "Banana",
          price: 5,
          quantity: 10,
        },
        {
          id: 5,
          name: "Pessego",
          price: 5,
          quantity: 0,
        },
        {
          id: 6,
          name: "Cereja",
          price: 5,
          quantity: 0,
        },
        {
          id: 6,
          name: "Kiwi",
          price: 5,
          quantity: 0,
        },
      ];

      const List = ({ items }) => {
        return (
          <div>
            <h1>Lista de produtos em estoque:</h1>
            <ul>
              {items
                .filter((item) => item.quantity)
                .map((item) => {
                  return (
                    <li key={item.id}>{`${item.name}, ${formatCurrency(
                      item.price
                    )}`}</li>
                  );
                })}
            </ul>
            <h2>Produtos em falta:</h2>
            <ul>
              {items
                .filter((item) => !item.quantity)
                .map((item) => {
                  return (
                    <li key={item.id}>{`${item.name}, ${formatCurrency(
                      item.price
                    )}`}</li>
                  );
                })}
            </ul>
          </div>
        );
      };

      const App = () => {
        return <List items={items} />;
      };

      ReactDOM.render(App(), document.getElementById("container"));
    </script>
  </body>
</html>
